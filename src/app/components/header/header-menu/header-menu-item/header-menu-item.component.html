<ng-container *ngIf="item.subItems; then items else linkContent"></ng-container>
<ng-template #linkContent>
    <a [routerLink]="item.router" routerLinkActive="active" class="header-menu-item">{{item.name}}
    </a>
</ng-template>
<ng-template #items>
    <a class="header-menu-item">{{item.name}}
        <mat-icon class="expand-indicator">
            expand_more
        </mat-icon>
    </a>
    <div>
        <!-- Add products list here. -->
    </div>
</ng-template>
