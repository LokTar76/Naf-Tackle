<div fxLayout="row" fxLayoutAlign="center center">

        <mat-icon class="header-search-icon">search</mat-icon>
    </button>
    <mat-form-field class="search" [class.search-open]="isOpen" >
        <mat-label>Search&hellip;</mat-label>
        <input #input (blur)="closeSearch()" matInput>  
    </mat-form-field>
</div>
